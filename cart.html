<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Alameda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text-main: #111111;
            --text-muted: #777777;
            --border-color: #eeeeee;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Jost', sans-serif; color: var(--text-main); font-size: 15px; line-height: 1.6; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* --- HEADER --- */
        header {
            padding: 25px 50px; display: grid; grid-template-columns: 1fr auto 1fr;
            align-items: center; border-bottom: 1px solid transparent;
        }
        .nav-left ul { display: flex; gap: 30px; }
        .nav-left a { font-weight: 400; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); }
        .logo { font-size: 28px; font-weight: 500; letter-spacing: 2px; text-transform: uppercase; text-align: center; }
        .nav-right { display: flex; justify-content: flex-end; gap: 25px; }
        .icon { width: 20px; height: 20px; fill: var(--text-main); }

        /* --- CART LAYOUT --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 60px 50px; min-height: 60vh; }
        h1 { font-size: 24px; font-weight: 400; margin-bottom: 50px; text-transform: uppercase; letter-spacing: 1px; }

        .cart-table { width: 100%; border-collapse: collapse; }
        .cart-row { border-bottom: 1px solid var(--border-color); }
        .cart-row td { padding: 30px 0; vertical-align: top; }

        /* Columns Desktop */
        .col-image { width: 120px; padding-right: 30px !important; }
        .col-info { width: 300px; }
        .col-qty { width: 150px; text-align: center; }
        .col-price { text-align: right; font-weight: 500; }
        .col-remove { width: 50px; text-align: right; padding-left: 20px !important; }

        .cart-image { width: 100%; aspect-ratio: 3/4; object-fit: cover; background: #f8f8f8; }
        .item-title { font-size: 16px; margin-bottom: 5px; display: block; font-weight: 400; }
        .item-meta { font-size: 13px; color: var(--text-muted); display: block; margin-bottom: 10px; }

        /* Quantity Selector */
        .qty-wrapper { 
            display: inline-flex; align-items: center; gap: 15px; 
            font-size: 16px; color: var(--text-muted); border: 1px solid var(--border-color);
            padding: 5px 10px;
        }
        .qty-btn { background: none; border: none; cursor: pointer; font-size: 18px; color: inherit; padding: 0 5px; line-height: 1; }
        .qty-btn:hover { color: var(--text-main); }

        /* Remove Button */
        .remove-btn { background: none; border: none; cursor: pointer; color: var(--text-muted); font-size: 18px; transition: color 0.3s; }
        .remove-btn:hover { color: #ff4d4d; }

        /* --- CHECKOUT SECTION --- */
        .cart-footer { margin-top: 50px; display: flex; flex-direction: column; align-items: flex-end; gap: 20px; }
        .subtotal-row { display: flex; gap: 40px; font-size: 18px; align-items: center; }
        .subtotal-label { color: var(--text-muted); text-transform: uppercase; font-size: 14px; letter-spacing: 1px; }
        .subtotal-amount { font-weight: 500; font-size: 20px; }

        .checkout-btn {
            background-color: #999;
            color: #fff;
            border: none;
            padding: 18px 80px;
            font-family: 'Jost', sans-serif;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
        }
        .checkout-btn:hover { background-color: var(--text-main); }

        /* Empty State */
        .empty-cart-msg { text-align: center; padding: 100px 0; color: var(--text-muted); font-size: 16px; }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            header { padding: 20px; }
            .nav-left { display: none; }
            .logo { font-size: 22px; }
            
            .container { padding: 40px 20px; }
            h1 { font-size: 20px; margin-bottom: 30px; text-align: center; }

            /* Transform table to stackable cards */
            .cart-table, tbody, .cart-row, td { display: block; width: 100%; }
            .cart-row { 
                position: relative;
                display: flex; 
                gap: 15px; 
                padding: 20px 0; 
            }

            .col-image { width: 100px; padding-right: 0 !important; flex-shrink: 0; }
            .col-info { flex-grow: 1; width: auto; }
            
            /* Position Price and Remove button absolute for a cleaner look */
            .col-price { 
                display: block; 
                text-align: left; 
                margin-top: 10px; 
                font-size: 16px;
            }
            
            .col-remove { 
                position: absolute; 
                top: 20px; 
                right: 0; 
                width: auto; 
                padding: 0 !important;
            }

            .col-qty { 
                text-align: left; 
                width: 100%; 
                margin-top: 10px; 
            }

            .cart-footer { align-items: stretch; }
            .subtotal-row { justify-content: space-between; gap: 0; }
            .checkout-btn { width: 100%; padding: 18px 0; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-left">
            <ul>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#">Lookbook</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <a href="index.html" class="logo">Alameda</a>
        <div class="nav-right">
            <a href="cart.html">
                <svg class="icon" viewBox="0 0 24 24"><path d="M17,18C15.89,18 15,18.89 15,20A2,2 0 0,0 17,22A2,2 0 0,0 19,20C19,18.89 18.1,18 17,18M1,2V4H3L6.6,11.59L5.25,14.04C5.09,14.32 5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42A0.25,0.25 0 0,1 7.17,14.75C7.17,14.7 7.18,14.66 7.2,14.63L8.1,13H15.55C16.3,13 16.96,12.59 17.3,11.97L21.16,4.96L19.42,4H19.41L18.31,6L15.55,11H8.53L8.4,10.73L6.16,6L5.21,4L4.27,2H1M7,18C5.89,18 5,18.89 5,20A2,2 0 0,0 7,22A2,2 0 0,0 9,20C9,18.89 8.1,18 7,18Z"/></svg>
            </a>
        </div>
    </header>

    <div class="container">
        <h1>Shopping Cart</h1>
        <div id="cart-content">
            </div>
    </div>

    <script>
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('alamedaCart')) || [];
            const cartContainer = document.getElementById('cart-content');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart-msg">
                        Your cart is empty. <br><br> 
                        <a href="index.html" style="text-decoration:underline; text-transform:uppercase; font-size:12px; letter-spacing:1px;">Continue Shopping</a>
                    </div>`;
                return;
            }

            let html = '<table class="cart-table"><tbody>';
            let total = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                html += `
                    <tr class="cart-row">
                        <td class="col-image">
                            <img src="${item.image}" alt="${item.title}" class="cart-image">
                        </td>
                        <td class="col-info">
                            <span class="item-title">${item.title}</span>
                            <span class="item-meta">Size: ${item.size}</span>
                            <div class="col-qty">
                                <div class="qty-wrapper">
                                    <button class="qty-btn" onclick="updateQty(${index}, -1)">−</button>
                                    <span>${item.quantity}</span>
                                    <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
                                </div>
                            </div>
                            <div class="col-price">$${itemTotal.toFixed(2)}</div>
                        </td>
                        <td class="col-remove">
                            <button class="remove-btn" onclick="removeItem(${index})">✕</button>
                        </td>
                    </tr>
                `;
            });

            html += `</tbody></table>
                     <div class="cart-footer">
                        <div class="subtotal-row">
                            <span class="subtotal-label">Subtotal</span>
                            <span class="subtotal-amount">$${total.toFixed(2)}</span>
                        </div>
                        <button class="checkout-btn" onclick="alert('Proceeding to checkout...')">Checkout</button>
                     </div>`;

            cartContainer.innerHTML = html;
        }

        window.updateQty = (index, change) => {
            let cart = JSON.parse(localStorage.getItem('alamedaCart')) || [];
            if (cart[index]) {
                cart[index].quantity += change;
                if (cart[index].quantity < 1) cart[index].quantity = 1;
                localStorage.setItem('alamedaCart', JSON.stringify(cart));
                renderCart();
            }
        };

        window.removeItem = (index) => {
            if(confirm("Remove this item from your cart?")) {
                let cart = JSON.parse(localStorage.getItem('alamedaCart')) || [];
                cart.splice(index, 1);
                localStorage.setItem('alamedaCart', JSON.stringify(cart));
                renderCart();
            }
        };

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
